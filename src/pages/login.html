<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="../css/login.css" rel="stylesheet"/>
</head>
<body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form id="login-form">
        <img src = "../images/logo_signup.png" id = "logo_image" style="cursor: pointer;">
        <h1>회원가입</h1>
        <br>
        <br>
        <input id="signup-name" placeholder="name" />
        <input type="email" id="signup-email" placeholder="Email" />
        <input type="password" id="signup-password" placeholder="Password" />
        <span>* 6자리 이상 입력해주세요 *</span>
        <button id ="sign_up" style="cursor: pointer;">회원가입</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form id="signup-form">
        <img src = "../images/logo_signin.png" id = "logo_image" style="cursor: pointer;">
        <h1>로그인</h1>
        <br>
        <br>
        <br>
        <input type="email" id="signin-email" placeholder="Email" />
        <input type="password" id="signin-password" placeholder="Password" />
        <a href="#">비밀번호를 잊으셨나요?</a>
        <button id ="sign_in" style="cursor: pointer;" >로그인</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>환영합니다!</h1>
          <p>길고 복잡한 기사를 읽지 않고 <br> 새로운 소식을 접해보세요! </p>
          <button class="ghost" id="signIn" style="cursor: pointer;">로그인</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>어서오세요!</h1>
          <p>새로운 소식을 빠르게 접하고 <br> 관심있는 뉴스를 찾아보세요!</p>
          <button class="ghost" id="signUp" style="cursor: pointer;">회원가입</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="../js/login.js"></script>
</body>
</html>
